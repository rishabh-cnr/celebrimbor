<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prompt_area {
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .prompt{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input_selector{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- put two iframes side by side in form of columns -->
    <div style="display: flex; flex-direction: row;height: 80vh;">
        <iframe src="/html5_ai/pages/input.html" width="50%" ></iframe>
        <iframe src="/html5_ai/pages/output.html" width="50%" height="100%"></iframe>
    </div>
    <div class="prompt_area" style="height: 20vh; width: 100vw;">
        <!-- add a select tag with options button and text -->
       <div class="input_selector">
                <select name="prompt" id="prompt_select" style="border-radius: 10px; border: 1px solid black; padding: 10px;">
                    <option value="button">Button</option>
                    <option value="text">Text</option>
                </select> 
            <div class="Input_button">
                <input type="text" id="prompt_description" placeholder="Enter color of button" style="width: 20vw;; border-radius: 10px; border: 1px solid black; padding: 10px;">
                <input type="text" id="prompt_description" placeholder="Enter text in button" style="width: 20vw;; border-radius: 10px; border: 1px solid black; padding: 10px;">
         
            </div>
            <!-- button that says compile -->
            <button id="compile" style=" border-radius: 10px; border: 1px solid black; padding: 10px;">Compile</button>
        </div> 
        <!-- add a input which takes description based on the type of selection made-->
       

        <div class="prompt"> 
            <input type="text" id="prompt" placeholder="Enter your prompt here" style="width: 50vw;; border-radius: 10px; border: 1px solid black; padding: 10px;">
            <button id="commit" style=" border-radius: 10px; border: 1px solid black; padding: 10px;">Commit</button>
        </div> 
    </div>
</body>
</html>
